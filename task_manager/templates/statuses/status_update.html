{% extends 'base.html' %}

{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}

{% bootstrap_messages %}

<div class="container wrapper flex-grow-1">

    <h1 class="my-4 text-white">{% trans "Изменение статуса" %}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label text-white" for="id_name">{% trans "Имя" %}</label>
            <input type="text" name="name" value="{{ status.name }}" maxlength="100" class="form-control" placeholder="{% trans 'Имя' %}" required id="id_name">
        </div>
        <input class="btn btn-warning" type="submit" value="{% trans 'Изменить' %}">
    </form>
</div>

{% endblock %}
